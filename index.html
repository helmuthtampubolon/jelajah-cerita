<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0EA5E9" />
    <title>TravelHub - Pusat Informasi Wisata Indonesia</title>
    <meta name="description" content="Temukan destinasi wisata terbaik di Indonesia dengan panduan lengkap dan rekomendasi terpercaya. Jelajahi pantai, gunung, budaya, dan kuliner nusantara." />
    <meta name="keywords" content="wisata indonesia, destinasi wisata, travel indonesia, pantai, gunung, budaya, kuliner" />
    <meta name="author" content="TravelHub" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="TravelHub - Pusat Informasi Wisata Indonesia" />
    <meta property="og:description" content="Platform pusat informasi wisata terpercaya untuk membantu Anda menemukan destinasi impian di seluruh Indonesia." />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
    </script>
  </body>
